<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./styles/styles.css">
</head>
<body>
	<main>
		<picture>
			<source srcset="./images/image-product-desktop.jpg" media="(min-width: 1280px)">
			<img src="./images/image-product-mobile.jpg" alt="">
		</picture>
		<div>
			<p>Perfume</p>
			<h1>Gabrielle Essence Eau De Parfum</h1>
			<p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
			Perfumer-Creator for the House of CHANEL.</p>
			<p>
				<b>$149.99</b>
				<s>$169.99</s>
			</p>
			<button>Add to Cart</button>
		</div>
	</main>
	<footer>
		<p class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
			Coded by <a href="https://www.linkedin.com/in/fernandofalcon/" target="_blank">Fer Falcon</a>.
		</p>
	</footer>
</body>
</html>
