<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./assets/styles/styles.css">
</head>
<body>
	<main class="product-card">
		<picture class="product-card__image">
			<source srcset="./assets/images/image-product-desktop.jpg" media="(min-width: 60rem)">
			<img src="./assets/images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum">
		</picture>
		<section class="product-card--content">
			<p class="product-card--tags">Perfume</p>
			<h1 class="product-card--name">Gabrielle Essence Eau De Parfum</h1>
			<p class="product-card--description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
			<p class="product-card--prices">
				<b class="product-card--current-price">$149.99</b>
				<s class="product-card--old-price">$169.99</s>
			</p>
			<button class="product-card--add-to-cart">
				<svg width="15" height="16">
					<path d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z" fill="#FFF"/>
				</svg>
				Add to Cart
			</button>
		</section>
	</main>
	<footer class="signature">
		<p>
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
			Coded by <a href="https://www.linkedin.com/in/fernandofalcon/" target="_blank">Fer Falcon</a>.
		</p>
	</footer>
</body>
</html>
